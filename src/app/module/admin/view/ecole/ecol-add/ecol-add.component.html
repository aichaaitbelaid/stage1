<div class="addContainer" >
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">

        <div class="modal-about">
          <div   class="font-weight-bold p-t-5 font-17">
          </div>
        </div>
      </div>
    </div>
    <button mat-icon-button  [mat-dialog-close]="1" (click)="annuller()" mat-dialog-close aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div  mat-dialog-content>
    <form lang="ar"  class="register-form m-4" >
      <div class="row" >
        <div   class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Nom</mat-label>
            <input  matInput  name="nom" required>
            <mat-icon matSuffix  color="primary">face</mat-icon>
          </mat-form-field>
        </div>
        <div  class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Prenom</mat-label>
            <input  matInput  name="prenom"    required>
            <mat-icon matSuffix  color="primary">face</mat-icon>
          </mat-form-field>
        </div>

      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>email </mat-label>
            <input matInput type="email"   name="email" required>
            <mat-icon matSuffix  color="primary"> email</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>username </mat-label>
            <input matInput   name="username"   ired>
            <mat-icon matSuffix  color="primary">account_box</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="row" style="display: flex">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>mot de pass </mat-label>
            <input matInput   name="password" id="password"      required>
            <mat-icon matSuffix color="primary">visibility</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2" >
          <div class="example-button-row"  style="text-align: center">
            <button mat-raised-button color="primary"
                    [mat-dialog-close]="1"  style="margin: 20px" (click)="save()">{{actionBttn}}</button>
            <button mat-raised-button color="warn" mat-dialog-close tabindex="-1" (click)="annuller()">Annuler</button>


          </div>
        </div>
      </div>
    </form>

  </div>

</div>
